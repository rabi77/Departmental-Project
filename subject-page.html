<!Doctype HTML>
<HTML>

    <head>
        <title>
            Subject Page
        </title>

        <style>

            *{
                margin:0;
                padding: 0;
            }

            table, th, td {
            border:1px solid black;
            border-radius: 5px;
            }

            .header{
                width:100%;
                height:80px;
                display:block;
                background-color: #363636;
            }

            .inner_header{
                width: 1000px;
                height: 100%;
                display: block;
                background-color: #363636;
                margin: 0 auto;
            }

            .logo{
                float: left;
                height: 100%;
                display: table;
            }

            .logo h1 {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: white;
                height: 100%;
                display: table-cell;
                vertical-align: middle;
                font-size: 32px;
                font-weight: 200;
            }
            .logo h1 span {
                font-weight: 800;
            }
            
            .details_pane{
                width: 95%;
                height: 80px;
                display: block;
                margin: 20px 20px;
            }
            .details{
                float: left;
                height: 100%;
            }

            .details p{

            }

            .search{
                vertical-align: middle;
                float: right;
                margin-top: 25px;  
            }

            .subject_name{
                font-size: 120%;
                margin-top: 20px;
                font-weight: 800;
                font-family:sans-serif
            }

            .subject_teacher{
                color:grey;
                font-family: monospace;
            }

            input[type=text] {
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 20px;
                background-image: url(https://lh3.googleusercontent.com/-qaGpL1P-hOI/YdKysX5e6wI/AAAAAAAAUIg/MzJePfoPg0gwbZRtiY1QnnfKKMezFKLxQCNcBGAsYHQ/w20-h20/hh.png);
                background-repeat: no-repeat;
                background-position-y: center;
                background-position-x: 5px;
                padding: 10px 10px 10px 30px;
            }

            .search_button{
                background-color: #555555;
                color: white;
                padding: 10px 7px;
                border-radius: 20px;
                border-color: #555555;
                transition-duration: 0.4s;
            }
            .search_button:hover{
                background-color: rgb(255, 94, 66);
            } 

            .tab{
          
                font-family: monospace;
            }

            th, td{
                padding: 5px;
            }

            table, th, td{
                border: 1px solid rgb(37, 37, 37);
            }

            th{
                background-color: #363636;
                color: white;
            }


        </style>
    </head>

    <body>

        <div class="header">
            <div class="inner_header">
                <div class="logo">
                    <h1>L<span>MS</span>  </h1> 
                </div>
            </div>
        </div>

        <div class="details_pane">
            
            <div class="details">
                <p class="subject_name">Database Management System</p>
                <p class="subject_teacher">Prof. Joydeep Banerjee</p>
            </div>

            <div class="search">
                <form action="">
                    <input type="text" placeholder="Type file name to search..." size="40px">
                    <input class="search_button" type="submit" value="Search">
                </form>
            </div>
        </div>

        <div class="tab" style="padding:20px">
            <table width="100%">
                <tr>
                    <th>Upload Date</th>
                    <th>File Name</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>Random Static Entry</td>
                    <td>Random Static Entry</td>
                    <td>
                            <input type="submit" value="Download">
                            <input type="file" label="Change"style="background-color: #dbdbdb;">
                            <input type="submit" value="Delete File" size="20px">
                    </td>
                </tr>
                <tr>
                <td>Random Static Entry</td>
                <td>Random Static Entry</td>
                <td>
                            <input type="image" src='https://lh3.googleusercontent.com/-c4dJJ162geY/YdLSwl4ITTI/AAAAAAAAUIs/YkbSKfp45FsThz5rAT_z_r27hvmKrw0RgCNcBGAsYHQ/w63-h39/Picture1.png'>
                            <input type="image" src="https://lh3.googleusercontent.com/-zoyxHl_NfRk/YdLSwnbUqdI/AAAAAAAAUIw/L6RdJ3D2RAcE0ctCpPvk5mAVdEPmBALFgCNcBGAsYHQ/w64-h40/Picture2.png">
                            <input type="image" src="https://lh3.googleusercontent.com/-DptkY63MYRs/YdLSwjzMnAI/AAAAAAAAUIo/otN6HliloIIzU2ywn7WltD9KEJkOoa5LgCNcBGAsYHQ/w60-h38/Picture4.png">
                </td>
                </tr>
            </table>
        </div>
    </body>

</HTML>
